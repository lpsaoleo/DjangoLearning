{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1>Listagem de Posts</h1>
        <ul>
        {% for post in posts %}
               <li>
                   <a href="{% url 'post_show' post.id %}">{{ post.title }}</a>
               </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
